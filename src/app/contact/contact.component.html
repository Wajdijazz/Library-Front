<mat-card-header>
  <mat-toolbar class="toolbar">
    <mat-card-title>Customer Information</mat-card-title>
    <span class="toolbar-spacer"></span>
    <mat-icon (click)="onNoClick()">cancel</mat-icon>
  </mat-toolbar>
</mat-card-header>
<mat-card-content>
  <div class="container">
    <form [formGroup]="_contactForm" (submit)="onSubmit()">
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label>First Name</label>
            <input type="text" formControlName="firstName" class="form-control">
          </div>
          <div class="col-md-6">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label>Job</label>
            <input type="text" formControlName="job" class="form-control">
          </div>
          <div class="col-md-4">
            <label>Address</label>
            <input type="text" formControlName="address" class="form-control">
          </div>
          <div class="col-md-4">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control">
          </div>
        </div><br>
        <div class="row">
          <div class="col-md-6">
          <button type="submit" class="btn btn-success">
            <mat-icon>save</mat-icon>
          </button>
          </div>
        </div>
      </div>

    </form>
  </div>
</mat-card-content>
